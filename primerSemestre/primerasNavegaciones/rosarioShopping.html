<html>

<head>
	<title> ROSARIO SHOPPING </title>
	<link type="text/css" rel="stylesheet" href="style/style.css">
	<script type="text/javascript" src="dominio/funciones.js"></script>
</head>


<body onload="inicializacion()">
	<div id="web">

		<div id="Caja1">
			<h1>ROSARIO SHOPPING</h1>
			<div style="position: relative; z-index:5;">
				<navegador>
					<a id="nav-active" href="rosarioShopping.html">Rosario Shopping</a>
					<a href="tiendaCuatroAses.html">Cuatro Ases</a>
					<a href="itachi.html">Itachi</a>
				</navegador>
			</div>
		</div>

		<div id="Caja2">
			<form>
				<table>
					<tr>
						<td>Id: </td>
						<td><input type="text" id="id" size="6px"></td>
					</tr>
					<tr>
						<td>Nombre: </td>
						<td><input type="text" id="nombre" size="6px"> </td>
					</tr>
					<tr>
						<td>Apellido: </td>
						<td><input type="text" id="apellido" size="6px"></td>
					</tr>
					<tr>
						<td colspan="2" style="text-align:center">
							<input class="btn-form" type="button" value="ALTA" onclick="alta()" id="botonAlta">
							<input class="btn-form" type="button" value="BAJA" onclick="baja()" id="botonBaja">
							<input class="btn-form" type="button" value="MOD" onclick="modif()" id="botonMod">
							<input class="btn-form" type="button" value="Limpiar" onclick="limpiar()" id="botonLimp">
						</td>
					</tr>
					<tr>
						<td colspan="2"><Select id="lista" size="8" style="width:100%" onclick=seleccionar()></td>
					</tr>
				</table>
			</form>
		</div>

		<div id="marcoCaja3">
			<div id="Caja3">
				<img class="img-sites" src="images/rosarioShipping.png">
				<img class="img-sites" src="images/rosarioShopping2.png">
			</div>
		</div>
	</div>
</body>

</html>

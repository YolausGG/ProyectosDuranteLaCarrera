<html>
	<head>
	<title> TALLERES </title>
	<link type="text/css" rel="stylesheet" href="Estilos/estilo.css">
	<script type="text/javascript" src="js/pacientes.js"></script>
	</head>

<body>
 <center>
	<div id="web">
	
		<div id="Caja1">		
		<p><h1>TALLERES</h1></p>
			<div style="position: relative; z-index:3;">
			<nav>
				<a href="Talleres.html">Taller 2</a>
				<a>Taller 3</a>
				<a href="Taller 3.html"></a>
				<a href="Taller 4.html">Taller 4</a>
			</nav>
			</div>
		</div>
	</div>

   <fieldset style="width:30%">
	<form id="miForm">
		<table>
		
			<!-- entrada de datos -->
			<thead><td colspan="2" style="text-align: center"><h1> ABM DE PACIENTES </h1></td></thead>
			
			<tr><td>Id:</td>
			<td><input type="text" maxLength="3" min="1" max="999" id="id" autofocus onkeypress="return isNumberKey(event)"></td></tr>
			
			<tr><td>Nombre:</td><td><input type="text" maxLength="15" id="nombre"></td></tr>
			
			<tr><td>Apellido:</td><td><input type="text" maxLength="15" id="apellido"></td></tr>
			
			<tr><td>Remedios: </td>
			<td><select id="remedios" style="width: 175px">
				<option>Cantidad a retirar</option>
				<option>3</option>
				<option>6</option>
				<option>9</option>
			</td>
			</tr>
			<tr><td>Retirados:</td><td><input type="text" maxLength="1" id="retirados" autofocus onkeypress="return isNumberKey(event)"></td></tr>
			
			<!-- botones para gestionar el ABM  -->
			<tr>
				<td colspan="2" style="text-align: center">
					<input type="button" value="ALTA" 		id="botonAlta" onclick="alta();"/>
					<input type="button" value="BAJA" 		id="botonBaja" onclick="baja();"/>
					<input type="button" value="MODIFICAR" 	id="botonMod" onclick="modificar();"/>
					<input type="reset"  value="Limpiar"/>
				</td>
			</tr>
			
			<!-- lista de los datos -->
			<tr><td colspan="2"><select id="lista" size="8" style="width: 100%" onclick="seleccionar();"/></td></tr>
			
			<!-- Consultas -->
			<tr><td colspan="2" style="text-align: center"><h3> CONSULTAS </h3></td></tr>
			
			<tr><td colspan="2" style="text-align: center">
					<input type="button" value="CANTIDAD DE REMEDIOS A RETIRAR"  onclick="cantRemedios();"/></td></tr>
			<tr><td colspan="2" style="text-align: center">
				<input type="button" value="PACIENTES QUE NO HAN RETIRADO REMEDIOS"  onclick="noRetiraron();"/></td></tr>
			<tr><td colspan="2" style="text-align: center">
				<input type="button" value="PACIENTES QUE RETIRAN TRES REMEDIOS"  onclick="tresRemedios();"/>
			</td></tr>
		</table>
	</form>
   </fieldset>
 </center>
</body>
</html>

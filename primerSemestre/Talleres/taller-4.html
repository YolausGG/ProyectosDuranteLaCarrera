<html>

<head>
	<title> TALLERES </title>
	<link type="text/css" rel="stylesheet" href="styles/style.css">
	<script type="text/javascript" src="js/articulos.js"></script>
</head>

<script type="text/javascript">


</script>

<body>
	<center>
		<div id="web">
			<div id="Caja1">
				<h1>TALLERES</h1>
				<div style="position: relative; z-index:3;">
					<nav>
						<a href="taller-2.html">Taller 2</a>
						<a href="taller-3.html">Taller 3</a>
						<a>Taller 4</a>
						<a href="taller-4.html"></a>
					</nav>
				</div>
			</div>
		</div>

		<fieldset style="width:30%">
			<form id="miForm">
				<table>

					<!-- entrada de datos -->
					<thead>
						<td colspan="2" style="text-align: center">
							<h1> ABM DE ARTICULOS </h1>
						</td>
					</thead>

					<tr>
						<td>Id:</td>
						<td><input type="text" maxLength="5" min="1" max="99999" id="id" autofocus
								onkeypress="return isNumberKey(event)"></td>
					</tr>

					<tr>
						<td>Nombre:</td>
						<td><input type="text" maxLength="15" id="nombre"></td>
					</tr>

					<tr>
						<td>Stock:</td>
						<td><input type="text" maxLength="15" id="stock" onkeypress="return isNumberKey(event)"></td>
					</tr>

					<tr>
						<td>Precio: </td>
						<td> <input type="text" maxLength="15" id="precio" onkeypress="return isNumberKey(event)"></td>
					</tr>

					<!-- botones para gestionar el ABM  -->
					<tr>
						<td colspan="2" style="text-align: center">
							<input type="button" value="ALTA" id="botonAlta" onclick="alta();" />
							<input type="button" value="BAJA" id="botonBaja" onclick="baja();" />
							<input type="button" value="MODIFICAR" id="botonMod" onclick="modificar();" />
							<input type="reset" value="Limpiar" />
						</td>
					</tr>

					<!-- lista de los datos -->
					<tr>
						<td colspan="2"><select id="lista" size="8" style="width: 100%" onclick="seleccionar();" /></td>
					</tr>

					<!-- Consultas -->
					<tr>
						<td colspan="2" style="text-align: center">
							<h3> CONSULTAS </h3>
						</td>
					</tr>

					<tr>
						<td colspan="2" style="text-align: center">
							<input type="button" value="VENTA DE ARTICULOS" onclick="muestraVentas();" />
						</td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center">
							<input type="button" value="PRECIO POR ID" onclick="precioId();" />
						</td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center">
							<input type="button" value="STOCK MENOR A 5" onclick="stockMenorCinco();" />
						</td>
					</tr>
				</table>
			</form>
		</fieldset>
	</center>
</body>

</html>

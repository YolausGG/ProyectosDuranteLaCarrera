<html>

<head>
	<title> TALLERES </title>
	<link type="text/css" rel="stylesheet" href="styles/style.css">
	<script type="text/javascript" src="js/empleados.js"></script>
</head>

<body>
	<center>
		<div id="web">
			<div id="Caja1">
				<h1>TALLERES</h1>
				<div style="position: relative; z-index:3;">
					<nav>
						<a>Taller 2</a>
						<a href="taller-2.html"></a>
						<a href="taller-3.html">Taller 3</a>
						<a href="taller-4.html">Taller 4</a>
					</nav>
				</div>
			</div>
		</div>

		<fieldset style="width:30%">
			<form id="miForm">
				<table>


					<thead>
						<td colspan="2" style="text-align: center">
							<h1> ABM DE EMPLEADOS </h1>
					</thead>
					<tr>
						<td>Id: </td>
						<td><input type="text" maxlength="3" min="1" max="999" id="id" autofocus
								onkeypress="return isNumberKey(event)"></td>
					</tr>
					<tr>
						<td>Nombre: </td>
						<td><input type="text" maxlength="15" id="nombre"> </td>
					</tr>
					<tr>
						<td>Apellido: </td>
						<td><input type="text" maxlength="15" id="apellido"> </td>
					</tr>
					<tr>
						<td>Remuneracion: </td>
						<td><select id="remuneracion" style="width: 145px">
								<option>Mensual</option>
								<option>Jornalero</option>
							</select>
						</td>
					</tr>

					<!-- botones para gestionar el ABM  -->
					<tr>
						<td colspan="2" style="text-align: center">
							<input type="button" value="ALTA" id="botonAlta" onclick="alta();" />
							<input type="button" value="BAJA" id="botonBaja" onclick="baja();" />
							<input type="button" value="MODIFICAR" id="botonMod" onclick="modificar();" />
							<input type="reset" value="LIMPIAR" />
						</td>
					</tr>

					<!-- lista de los datos -->
					<tr>
						<td colspan="2"><select id="lista" size="10" style="width: 100%" onclick="seleccionar();" />
						</td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center">
							<h2> CONSULTAS </h2>
						</td>
					</tr>

					<tr>
						<td colspan="2" style="text-align: center">
							<input type="button" value="MENSUAL O JORNALERO" onclick="mensualOJornalero();" />
						</td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center">
							<input type="button" value="PROMEDIO DE SUELDOS" onclick="promedioDeSueldos();" />
						</td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center">
							<input type="button" value="EMPLEADO QUE GANO MENOS" onclick="empleadoMenosPagado();" />
						</td>
					</tr>
				</table>
			</form>
		</fieldset>

	</center>
</body>

</html>

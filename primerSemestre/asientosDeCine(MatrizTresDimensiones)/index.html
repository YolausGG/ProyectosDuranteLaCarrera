<html>

<head>
	<title>Estadio Luis Franzini</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="dominio/index.js"></script>
</head>

<body onload="inicializar(); actualizarTabla()">

	<h1> Estadio Luis Franzini </h1>
	<table>
		<tr>
			<td> Dia Partido
				<select id="dias" onchange="actualizarTabla()">
					<option value="0">Lunes </option>
					<option value="1">Martes </option>
					<option value="2">Miércoles </option>
					<option value="3">Jueves </option>
					<option value="4">Viernes </option>
					<option value="5">Sábado </option>
					<option value="6">Domingo </option>
				</select>
			</td>
			<td>Ingrese Fila
				<input type="text" width="50px" id="fila" style="text-align: center">
			</td>
			<td>Ingrese Asiento
				<input type="text" width="50px" id="columna" style="text-align: center">
			</td>
			<td>
				<input type="button" value="Ocupar Asiento" onclick="ocuparAsiento(); actualizarTabla()">
			</td>
			<td>
				<input type="button" value="Asientos ocupados" onclick="cuantosAsientosOcupadosHay()">
			</td>
		</tr>
	</table>
	<br>
	<table id="tabla">
	</table>

</body>

</html>
